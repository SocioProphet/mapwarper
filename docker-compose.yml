version: '3.3'
services:
  db:
    image: mdillon/postgis
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  redis:
    image: redis
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    env_file: .env
    secrets:                    
     - bucket-service-account
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    cap_add:
      - SYS_ADMIN
    devices:
      - "/dev/fuse"
    privileged: true

secrets:
  bucket-service-account:
    file:
      ../uploads-bucket-service-account.json